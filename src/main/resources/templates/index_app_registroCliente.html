<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/svg+xml" th:href="@{/img/rahip-logo-blanco.svg}" />
    <title>BartenderStock - Registrar Cliente</title>

    <style>
        /* ESTILOS GENERALES Y RESET */
        :root {
            --primary-color: #6f42c1;
            --primary-color-darker: #5a34a7;
            --secondary-color: blueviolet;
            --light-grey: #f3f3f3;
            --dark-grey: #333;
            --text-color-light: #ffffff;
            --text-color-dark: #333333;
            --sidebar-bg: #4e2a8e;
            --content-bg: #f9f9f9;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --input-bg: #ffffff;
            --input-border: #ccc;
            --button-primary-bg: #6f42c1;
            --button-primary-text: #ffffff;
            --button-primary-hover-bg: #5a34a7;
            --error-bg: #f8d7da;
            --error-text: #721c24;
            --success-bg: #d4edda;
            --success-text: #155724;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: Arial, sans-serif; 
        }
        
        body { 
            background-color: var(--primary-color); 
            color: var(--text-color-dark); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        a { 
            text-decoration: none; 
            color: var(--primary-color-darker); 
        }
        
        a:hover { 
            color: var(--secondary-color); 
        }
        
        img { 
            max-width: 100%; 
            height: auto; 
        }

        /* CONTENEDOR PRINCIPAL */
        .main-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* TARJETA DE FORMULARIO */
        .form-container-card {
            background-color: var(--card-bg); 
            padding: 30px 40px; 
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); 
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container-card h2 {
            text-align: center; 
            color: var(--text-color-dark); 
            margin-bottom: 25px;
            font-size: 24px; 
            font-weight: 600;
        }

        /* GRUPOS DE INPUT */
        .form-input-group { 
            margin-bottom: 20px; 
        }
        
        .form-input-group label {
            display: block; 
            font-size: 14px; 
            color: #555;
            margin-bottom: 8px; 
            font-weight: 500;
        }
        
        .form-input-group .form-control {
            width: 100%; 
            padding: 12px 20px; 
            border-radius: 25px;
            border: 1px solid var(--input-border); 
            background-color: var(--input-bg);
            color: var(--text-color-dark); 
            font-size: 16px; 
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-input-group .form-control::placeholder { 
            color: #aaa; 
        }
        
        .form-input-group .form-control:focus {
            border-color: var(--primary-color); 
            box-shadow: 0 0 0 3px rgba(111, 66, 193, 0.2);
        }

        /* BOTONES */
        .btn-submit-form {
            display: block; 
            width: 100%; 
            padding: 12px 30px; 
            border-radius: 25px;
            border: none; 
            background-color: var(--button-primary-bg);
            color: var(--button-primary-text); 
            font-size: 16px; 
            font-weight: bold;
            cursor: pointer; 
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-transform: uppercase; 
            margin-top: 20px;
        }
        
        .btn-submit-form:hover { 
            background-color: var(--button-primary-hover-bg); 
            transform: translateY(-2px); 
        }
        
        .btn-dashboard-link {
            display: inline-block; 
            background: var(--secondary-color); 
            color: white;
            padding: 10px 20px; 
            border-radius: 20px; 
            font-weight: 600;
            margin-bottom: 20px; 
            transition: background-color 0.3s ease;
        }
        
        .btn-dashboard-link:hover { 
            background: var(--primary-color-darker); 
            color: white; 
        }
        
        .btn-dashboard-link .bx { 
            margin-right: 8px; 
            vertical-align: middle; 
        }

        /* ALERTAS */
        .alert {
            padding: 10px; 
            border-radius: 5px; 
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .alert-danger {
            background-color: var(--error-bg); 
            color: var(--error-text);
        }
        
        .alert-success {
            background-color: var(--success-bg); 
            color: var(--success-text);
        }

        /* TEXTO PEQUEÑO */
        small {
            font-size: 0.8em; 
            color: #666;
            display: block;
            margin-top: 5px;
        }

        /* RESPONSIVIDAD */
        @media screen and (max-width: 768px) {
            .form-container-card {
                padding: 25px;
            }
            
            body {
                padding: 15px;
                align-items: flex-start;
            }
        }

        @media screen and (max-width: 576px) {
            .form-container-card {
                padding: 20px;
            }
            
            .btn-dashboard-link {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <a class="btn-dashboard-link" th:href="@{/usuario/panel-barra(id=${session.usuariosession.id})}">
            <i class='bx bx-arrow-back'></i> Volver al Dashboard
        </a>

        <div class="form-container-card">
            <h2>Nuevo Cliente</h2>
            
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>
            
            <div th:if="${param.success}" class="alert alert-success">
                <p>Cliente registrado con éxito.</p>
            </div>

            <form th:action="@{/usuario/actualizar-cliente}" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="id" th:value="${cliente?.id}"/>

                <div class="form-input-group">
                    <label for="nombreCliente">Nombre</label>
                    <input class="form-control" type="text" name="nombre" id="nombreCliente" placeholder="Ej: Juan Pérez" required>
                </div>

                <div class="form-input-group">
                    <label for="contactoCliente">Número de Contacto (WhatsApp/Celular)</label>
                    <input class="form-control" type="tel" name="contacto" id="contactoCliente" placeholder="Ej: 5492611234567" required 
                           pattern="[0-9]+" title="Solo números, incluir código de país y área sin espacios ni símbolos.">
                    <small>Formato sugerido: CódigoPaísCódigoÁreaNúmero (ej: 542634542090)</small>
                </div>

                <div class="form-input-group">
                    <label for="emailCliente">Email (Opcional)</label>
                    <input class="form-control" type="email" name="email" id="emailCliente" placeholder="Ej: cliente@ejemplo.com">
                </div>
                
                <div class="form-input-group">
                    <label for="direccionCliente">Dirección (Opcional)</label>
                    <input class="form-control" type="text" name="direccion" id="direccionCliente" placeholder="Ej: Calle Principal 123">
                </div>
                
                <button class="btn-submit-form" type="submit">Registrar Cliente</button>
            </form>
        </div>
    </div>
</body>
</html>
