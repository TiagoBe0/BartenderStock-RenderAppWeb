<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <!-- Head -->
    <body>
        <!-- Navigation -->
        <section>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 order-lg-2">
                        <div class="p-5">
                            <img class="img-fluid rounded-circle" src="../statics/img/bartender.jpg" alt="">
                        </div>
                    </div> 
                    
                    <div class="col-lg-6 order-lg-1">
                        
                        <div class="p-5">

                            <h2 class="display-4">Registrar Cristaleria</h2>
                            
                             <form action="/usuario/actualizar-cristaleria" method="POST" enctype="multipart/form-data">

                                                                    
                                                                    <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
                                                            
                                                                    <input type="hidden"  name="id" th:value="${perfil.id}"/>
                                                                    
                                                                    
                                                                    <label>Nombre o Tipo de Cristaleria</label>
                                                                    <input type="text" class="form-control" name="tipo"  />
                                                                    <label>Descripcion(opcional)</label>
                                                                    <input type="text" class="form-control" name="descripcion"  />
                                                                    <label>Cantidad</label>
                                                                    <input type="number" class="form-control" name="enStock"  />
                                                                    <label>precio</label>
                                                                    <input type="number" class="form-control" name="precio"  />
                                                                    <label >Barra Perteneciente</label>
                                                                              <select class="form-control" name="idBarra"> 
                                                                            <option th:each="barra : ${barras}" th:value="${barra.id}" th:text="${barra.nombre}"></option>
                                                                            </select>                                      
                                                                        
                                                                    <label>Foto </label>
                                                                    
                                                                       <div class="form-check" th:each="cristal : ${cristales}" style="grid-auto-columns: flex;">
                                                                           <input class="form-check-input" type="checkbox" th:value="${cristal.id}"name="idCristal" id="flexCheckDefault">
                                           
                                                                               <label class="form-check-label" for="flexCheckDefault">
    
    <img th:if="${cristal.foto != null}" class="img-fluid rounded-circle"  style="width: 60px" th:src="${'/foto/cristalfoto/' + cristal.id}" alt="">
                                                              
  </label>

                                                                       
                                                                       </div>
                                                                 
<label>Nueva Foto (La cristaleria no se encuentra entre las opciones)</label>

                                                                    <input type="file" class="form-control" name="archivo"  />
                                                                    
                                                                    
                                                                  
                                                                    <br/><button type="submit" class="btn btn-primary">Actualizar Perfil</button>
                                                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- Footer -->
        <footer class="py-5 bg-black">
            <div class="container">
                <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2019</p>
            </div>
            <!-- /.container -->
        </footer>

        <!-- Bootstrap core JavaScript -->
        <script th:replace="/fragments/boostjs :: script"></script>
    </body>

</html>
