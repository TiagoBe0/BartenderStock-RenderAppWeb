<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Briefs Registrados - Rahip Estudio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="contacto.css" />
  <link rel="icon" type="image/svg+xml" href="layaout-web/archivos/rahip-logo-lila.svg" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 2rem auto;
      font-size: 0.9rem;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      border-radius: 10px;
      overflow: hidden;
    }

    thead {
      background-color: #6f42c1;
      color: white;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tbody tr:hover {
      background-color: #f2f2f2;
    }

    td {
      color: #333;
    }

    th {
      font-weight: bold;
    }

    .activo-true {
      color: green;
      font-weight: bold;
    }

    .activo-false {
      color: red;
      font-weight: bold;
    }

    .tabla-wrapper {
      padding: 4rem 1rem;
      max-width: 95vw;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="wrapper">
      <header>
      <nav>
        <a href="/" class="brand">
          <img src="layaout-web/archivos/rahip-logo-blanco.svg" alt="Marca" class="brand-icon">
        </a>
        <button class="nav-toggle" id="navToggle" aria-label="toggle navigation" aria-expanded="false">
          <span class="hamburger-icon"></span>
          <span class="sr-only">Menú</span>
        </button>
        <ul class="nav-list" id="navList">
          <li class="nav-item"><a href="/nosotros">NOSOTROS</a></li>
          <li class="nav-item"><a href="/servicios">SERVICIOS</a></li>
          <li class="nav-item"><a href="/brief">BRIEF</a></li>
          <li class="nav-item"><a href="/calificanos">CALIFICANOS</a></li>
          <li class="nav-item"><a href="/contacto">CONTACTO</a></li>
        </ul>
      </nav>
    </header>

    <a href="https://wa.me/+5492617501005" target="_blank" class="whatsapp-float">
      <img src="layaout-web/archivos/iconos-redes/whatsapp-blanco.svg" alt="WhatsApp" />
    </a>

    <main class="content">
      <section class="tabla-wrapper">
         <table>
    <thead>
      <tr>
        <th>Empresa</th>
        <th>Conformidad ⭐</th>
        <th>Tiempo ⭐</th>
        <th>Atención ⭐</th>
        <th>Comentarios</th>
        <th>Activa</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="c : ${calificaciones}">
        <td th:text="${c.nombreEmpresa}">Empresa</td>
        <td th:text="${c.estrellasConformidad}">Conformidad</td>
        <td th:text="${c.estrellasTiempo}">Tiempo</td>
        <td th:text="${c.estrellasAtencion}">Atención</td>
        <td th:text="${c.comentarios}">Comentarios</td>
        <td th:classappend="'activo-' + ${c.activa}" th:text="${c.activa ? 'Sí' : 'No'}">Activa</td>
      </tr>
    </tbody>
  </table>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-left">
        <p style="font-size: 10px;">RAHIP Estudio Creativo | Todos los derechos reservados 2025</p>
      </div>
      <div class="footer-right">
        <a href="https://wa.me/+5492617501005" class="social-icon" target="_blank"><img src="layaout-web/archivos/iconos-redes/whatsapp-blanco.svg" alt="WhatsApp" /></a>
        <a href="#" class="social-icon"><img src="layaout-web/archivos/iconos-redes/instagram-blanco.svg" alt="Instagram" /></a>
        <a href="#" class="social-icon"><img src="layaout-web/archivos/iconos-redes/linkedin-blanco.svg" alt="LinkedIn" /></a>
        <a href="#" class="social-icon"><img src="layaout-web/archivos/iconos-redes/mail-blanco.svg" alt="Email" /></a>
      </div>
    </footer>
  </div>

  <script>
    const navToggle = document.getElementById('navToggle');
    const navList = document.getElementById('navList');
    if (navToggle && navList) {
      navToggle.addEventListener('click', () => {
        navList.classList.toggle('active');
        const isExpanded = navList.classList.contains('active');
        navToggle.setAttribute('aria-expanded', isExpanded);
      });
    }
  </script>
</body>
</html>
