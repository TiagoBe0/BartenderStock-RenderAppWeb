<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calificaciones Recibidas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #800000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #800000;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .activo-true {
      color: green;
      font-weight: bold;
    }

    .activo-false {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Calificaciones Recibidas</h1>

  <table>
    <thead>
      <tr>
        <th>Empresa</th>
        <th>Conformidad ⭐</th>
        <th>Tiempo ⭐</th>
        <th>Atención ⭐</th>
        <th>Comentarios</th>
        <th>Activa</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="c : ${calificaciones}">
        <td th:text="${c.nombreEmpresa}">Empresa</td>
        <td th:text="${c.estrellasConformidad}">Conformidad</td>
        <td th:text="${c.estrellasTiempo}">Tiempo</td>
        <td th:text="${c.estrellasAtencion}">Atención</td>
        <td th:text="${c.comentarios}">Comentarios</td>
        <td th:classappend="'activo-' + ${c.activa}" th:text="${c.activa ? 'Sí' : 'No'}">Activa</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
