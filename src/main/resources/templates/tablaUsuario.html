<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title> <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5A1D87;
            color: white;
            /* text-align: center; Ya no es necesario centrar todo el body si la tabla tiene su propio ancho */
            margin: 0;
            padding: 20px; /* Añadido padding general al body */
        }
        .container {
            width: 95%; /* Ajustado para un mejor uso del espacio */
            margin: auto;
            padding: 20px;
            background-color: #6A1E99; /* Fondo para el contenedor principal para mejor contraste */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        .header-logo { /* Clase específica para el logo en el encabezado */
            text-align: center;
            margin-bottom: 20px;
        }
        .header-logo img {
            width: 100px; /* Tamaño del logo */
            height: auto;
        }
        h2 { /* Estilo para el título de la tabla */
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: white; /* Fondo blanco para la tabla para legibilidad */
            color: #333; /* Texto oscuro para la tabla */
            border-radius: 8px; /* Bordes redondeados para la tabla */
            overflow: hidden; /* Para que el border-radius afecte a los th/td */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd; /* Borde más sutil para celdas */
            padding: 12px 15px; /* Más padding para mejor espaciado */
            text-align: left; /* Alineación a la izquierda para el contenido de las celdas */
        }
        th {
            background-color: #8A2BE2; /* Fondo violeta más claro para encabezados de tabla */
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) { /* Estilo para filas pares para mejor legibilidad */
            background-color: #f9f9f9;
        }
        tr:hover { /* Efecto hover en las filas */
            background-color: #f1f1f1;
        }

        /* Estilos para los paneles (si los necesitas mantener, considera si esta página es solo para la tabla) */
        /* .left-panel, .right-panel podrían necesitar ajustes si esta página es diferente */

        /* Estilos de botones y otros elementos de la página original, si son necesarios aquí */
        .button {
            display: inline-block; /* Ajustado para que puedan estar en línea */
            background-color: white;
            color: #5A1D87;
            padding: 10px 15px;
            border-radius: 20px;
            margin: 10px 5px; /* Margen ajustado */
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none; /* Para que parezcan botones si son <a> */
            border: 2px solid #5A1D87;
        }
        .button:hover {
            background-color: #5A1D87;
            color: white;
        }
        .search-controls { /* Contenedor para la barra y botones de búsqueda */
            text-align: center;
            margin-bottom: 20px;
        }
        .search-bar {
            width: 50%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd; /* Borde para la barra de búsqueda */
            margin-right: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header-logo">
            <img th:src="@{/img/rahip-logo-blanco.svg}" alt="Logo Rahip">
        </div>

        <h2>Listado de Usuarios</h2>

        <table>
            <thead> <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Mail</th>
                    </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.isEmpty(usuarios)}">
                    <td colspan="4" style="text-align: center;">No hay usuarios para mostrar.</td>
                </tr>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}">1</td>
                    <td th:text="${usuario.nombre}">Juan</td>
                    <td th:text="${usuario.apellido}">Pérez</td>
                    <td th:text="${usuario.mail}">juan.perez@example.com</td>
                    </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
