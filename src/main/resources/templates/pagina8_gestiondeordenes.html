<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ordenes</title>
    <link rel="stylesheet" href="styles_6789.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5A1D87;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .left-panel {
            width: 25%;
            float: left;
            background-color: #6A1E99;
            
            border-radius: 10px;
        }
        .right-panel {
            width: 70%;
            float: right;
            background-color: #6A1E99;
            padding: 10px;
            border-radius: 10px;
                        
        }
        .button {
            display: block;
            background-color: white;
            color: #5A1D87;
            padding: 10px;
            border-radius: 20px;
            margin: 10px auto;
            width: 80%;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }
        .button_1 {
            display: block;
            background-color: #5A1D87 ;
            color: white;
            padding: 10px;
            border-radius: 20px;
            border-width:medium;
            border-color: white;
            margin: 10px auto;
            width: 80%;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }

        select, textarea, input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
        }
        .search-bar {
            width: 60%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .search-buttons {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo"><img src="img/rahip-logo-blanco.svg" width="100" height="100"></h1>
        <div class="left-panel">
            <div class="button">Nueva orden trabajo</div>
            <div class="button_1">Nuevo cliente</div>
            <div>OT #00000</div>
            <select><option>Empresa</option></select>
            <select><option>Cliente</option></select>
            <textarea placeholder="Descripción..."></textarea>
            <input type="text" placeholder="$0.00">
            <div class="button_1">Generar OT</div>
        </div>
        <div class="right-panel">
            <input type="text" class="search-bar" placeholder="Buscar...">
            <div class="search-buttons">
                <button class="button">Buscar</button>
                <button class="button">Limpiar búsqueda</button>
            </div>
            <table>
                <tr>
                    <th>N° ORDEN</th>
                    <th>EMPRESA</th>
                    <th>CLIENTE</th>
                </tr>
                <tr><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td></tr>
            </table>
        </div>
    </div>
</body>
</html>
