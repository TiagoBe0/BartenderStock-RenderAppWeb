<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rahip - Gestión</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  
  <link rel="stylesheet" href="nosotros.css">
  <link rel="icon" type="image/svg+xml" href="layaout-web/archivos/rahip-logo-lila.svg">
  
  <style>
    .form-section {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 15px;
        margin-bottom: 2.5rem;
    }
    .nav-tabs .nav-link {
        color: #ddd;
        background-color: transparent;
        border-color: rgba(255, 255, 255, 0.2);
    }
    .nav-tabs .nav-link.active {
        color: #4a1580;
        background-color: #fff;
        border-color: #fff;
        font-weight: bold;
    }
    .tab-content {
        color: white;
    }
    .form-label {
        font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <nav>
        <a th:href="@{/usuario/panel-rahip(id=${session.usuariosession.id})}" class="brand">
          <img src="layaout-web/archivos/rahip-logo-blanco.svg" >
        </a>
        <button class="nav-toggle" id="navToggle" aria-label="toggle navigation" aria-expanded="false">
          <span class="hamburger-icon"></span>
          <span class="sr-only">Menú</span>
        </button>
         <ul class="nav-list" id="navList">
          <li class="nav-item"><a  th:href="@{/usuario/editar-barra(id=${session.usuariosession.id})}">crear empresa</a></li>
          <li class="nav-item"><a th:href="@{/usuario/editar-cristal(id=${session.usuariosession.id})}">crear cliente</a></li>
          
        </ul>
      </nav>
    </header>

    <button id="theme-toggle" onclick="toggleTheme()">🌙</button>
    <a href="https://wa.me/+5492617501005" target="_blank" class="whatsapp-float">
      <img src="layaout-web/archivos/iconos-redes/whatsapp-blanco.svg" alt="WhatsApp">
    </a>

    <main class="content">
      <div class="container mt-4">
        
     
        <h2 class="text-center text-white mb-4">Lista de Empresas</h2>
        <div class="table-responsive">
          <table class="table table-dark table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="empresa : ${empresas}">
                <td th:text="${empresa.id}">ID del Usuario</td>
                <td th:text="${empresa.nombre}">Nombre del Usuario</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  
    </main>

    <footer class="footer">
      <div class="footer-left">
        <p style="font-size: 10px;">RAHIP Estudio Creativo | Todos los derechos reservados 2025</p>
      </div>
      <div class="footer-right">
        <a href="https://wa.me/+5492617501005" class="social-icon" target="_blank"><img src="layaout-web/archivos/iconos-redes/whatsapp-blanco.svg" alt="WhatsApp"></a>
        <a href="#" class="social-icon"><img src="layaout-web/archivos/iconos-redes/instagram-blanco.svg" alt="Instagram"></a>
        <a href="#" class="social-icon"><img src="layaout-web/archivos/iconos-redes/linkedin-blanco.svg" alt="LinkedIn"></a>
        <a href="#" class="social-icon"><img src="layaout-web/archivos/iconos-redes/mail-blanco.svg" alt="Email"></a>
      </div>
    </footer>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

  <script>
    function toggleTheme() {
      const body = document.body;
      const button = document.getElementById('theme-toggle');
      body.classList.toggle('dark-theme');
      button.textContent = body.classList.contains('dark-theme') ? '☀️' : '🌙';
    }

    const navToggle = document.getElementById('navToggle');
    const navList = document.getElementById('navList');

    if (navToggle && navList) {
      navToggle.addEventListener('click', () => {
        navList.classList.toggle('active');
        const isExpanded = navList.classList.contains('active');
        navToggle.setAttribute('aria-expanded', isExpanded);
      });
    }
  </script>
  
</body>
</html>
