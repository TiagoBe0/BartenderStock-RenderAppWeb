<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rahip - Gestión</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  
  <link rel="stylesheet" href="nosotros.css">
  <link rel="icon" type="image/svg+xml" href="layaout-web/archivos/rahip-logo-lila.svg">
  
  <style>
    .form-section {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 15px;
        margin-bottom: 2.5rem;
    }
    .nav-tabs .nav-link {
        color: #ddd;
        background-color: transparent;
        border-color: rgba(255, 255, 255, 0.2);
    }
    .nav-tabs .nav-link.active {
        color: #4a1580;
        background-color: #fff;
        border-color: #fff;
        font-weight: bold;
    }
    .tab-content {
        color: white;
    }
    .form-label {
        font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <nav>
        <a href="index.html" class="brand">
          <img src="layaout-web/archivos/rahip-logo-blanco.svg" alt="Marca" class="brand-icon">
        </a>
        <button class="nav-toggle" id="navToggle" aria-label="toggle navigation" aria-expanded="false">
          <span class="hamburger-icon"></span>
          <span class="sr-only">Menú</span>
        </button>
         <ul class="nav-list" id="navList">
          <li class="nav-item"><a  th:href="@{/usuario/editar-barra(id=${session.usuariosession.id})}">crear empresa</a></li>
          <li class="nav-item"><a th:href="@{/usuario/editar-cristal(id=${session.usuariosession.id})}">crear cliente</a></li>
          
        </ul>
      </nav>
    </header>

    <button id="theme-toggle" onclick="toggleTheme()">🌙</button>
    <a href="https://wa.me/+5492617501005" target="_blank" class="whatsapp-float">
      <img src="layaout-web/archivos/iconos-redes/whatsapp-blanco.svg" alt="WhatsApp">
    </a>

    <main class="content">
      <div class="container mt-4">
        
        <section class="form-section">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="empresa-tab" data-bs-toggle="tab" data-bs-target="#empresa-tab-pane" type="button" role="tab" aria-controls="empresa-tab-pane" aria-selected="true">Crear Empresa</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="cliente-tab" data-bs-toggle="tab" data-bs-target="#cliente-tab-pane" type="button" role="tab" aria-controls="cliente-tab-pane" aria-selected="false">Crear Cliente</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="orden-tab" data-bs-toggle="tab" data-bs-target="#orden-tab-pane" type="button" role="tab" aria-controls="orden-tab-pane" aria-selected="false">Crear Orden</button>
                </li>
            </ul>
            <div class="tab-content pt-4" id="myTabContent">
                <div class="tab-pane fade show active" id="empresa-tab-pane" role="tabpanel" aria-labelledby="empresa-tab" tabindex="0">
                    <h4>Nueva Empresa</h4>
                    <form th:action="@{/usuario/actualizar-barra}" method="post">
                        <div class="mb-3">
                             <input type="hidden" name="id" th:value="${session.usuariosession.id}"/> <div class="form-input-group">
                     
                            <label for="nombreEmpresa" class="form-label">Nombre de la Empresa</label>
                            <input type="text" class="form-control" id="nombreEmpresa" name="nombre" required>
                        </div>
                        <button type="submit" class="btn btn-light">Guardar Empresa</button>
                    </form>
                </div>

                <div class="tab-pane fade" id="cliente-tab-pane" role="tabpanel" aria-labelledby="cliente-tab" tabindex="0">
                    <h4>Nuevo Cliente</h4>
                    <form th:action="@{/usuario/actualizar-proveedor}" method="post">
                        <div class="mb-3">
                            <label for="nombreCliente" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreCliente" name="nombre" required>
                        </div>
                          <input type="hidden" name="id" th:value="${session.usuariosession.id}"/> <div class="form-input-group">
                     
                        <div class="mb-3">
                            <label for="apellidoCliente" class="form-label">telefono</label>
                            <input type="text" class="form-control" id="apellidoCliente" name="contacto" required>
                        </div>
                           <div class="mb-3">
                            <label for="link" class="form-label">link(opcional)</label>
                            <input type="text" class="form-control" id="apellidoCliente" name="link" required>
                        </div>
                        <button type="submit" class="btn btn-light">Guardar Cliente</button>
                    </form>
                </div>

                <div class="tab-pane fade" id="orden-tab-pane" role="tabpanel" aria-labelledby="orden-tab" tabindex="0">
                    <h4>Nueva Orden de Trabajo</h4>
                    <form th:action="@{/ordenes/crear}" th:object="${orden}" method="post">
                        <div class="mb-3">
                            <label for="empresaSelect" class="form-label">Seleccionar Empresa</label>
                            <select class="form-select" id="empresaSelect" th:field="*{empresaId}" required>
                                <option value="">-- Elige una empresa --</option>
                                <option th:each="emp : ${empresas}" th:value="${emp.id}" th:text="${emp.nombre}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="clienteSelect" class="form-label">Seleccionar Cliente</label>
                            <select class="form-select" id="clienteSelect" th:field="*{clienteId}" required>
                                <option value="">-- Elige un cliente --</option>
                                <option th:each="cli : ${clientes}" th:value="${cli.id}" th:text="${cli.nombre + ' ' + cli.apellido}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="descripcionOrden" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcionOrden" rows="3" th:field="*{descripcion}"></textarea>
                        </div>
                        <button type="submit" class="btn btn-light">Generar Orden</button>
                    </form>
                </div>
            </div>
        </section>
        <h2 class="text-center text-white mb-4">Lista de Empresas</h2>
        <div class="table-responsive">
          <table class="table table-dark table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="empresa : ${empresas}">
                <td th:text="${empresa.id}">ID del Usuario</td>
                <td th:text="${empresa.nombre}">Nombre del Usuario</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
    <h2 class="text-center text-white mb-4">Lista de Clientes</h2>
        <div class="table-responsive">
          <table class="table table-dark table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id}">ID del Usuario</td>
                <td th:text="${cliente.nombre}">Nombre del Usuario</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-left">
        <p style="font-size: 10px;">RAHIP Estudio Creativo | Todos los derechos reservados 2025</p>
      </div>
      <div class="footer-right">
        <a href="https://wa.me/+5492617501005" class="social-icon" target="_blank"><img src="layaout-web/archivos/iconos-redes/whatsapp-blanco.svg" alt="WhatsApp"></a>
        <a href="#" class="social-icon"><img src="layaout-web/archivos/iconos-redes/instagram-blanco.svg" alt="Instagram"></a>
        <a href="#" class="social-icon"><img src="layaout-web/archivos/iconos-redes/linkedin-blanco.svg" alt="LinkedIn"></a>
        <a href="#" class="social-icon"><img src="layaout-web/archivos/iconos-redes/mail-blanco.svg" alt="Email"></a>
      </div>
    </footer>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

  <script>
    function toggleTheme() {
      const body = document.body;
      const button = document.getElementById('theme-toggle');
      body.classList.toggle('dark-theme');
      button.textContent = body.classList.contains('dark-theme') ? '☀️' : '🌙';
    }

    const navToggle = document.getElementById('navToggle');
    const navList = document.getElementById('navList');

    if (navToggle && navList) {
      navToggle.addEventListener('click', () => {
        navList.classList.toggle('active');
        const isExpanded = navList.classList.contains('active');
        navToggle.setAttribute('aria-expanded', isExpanded);
      });
    }
  </script>
  
</body>
</html>
