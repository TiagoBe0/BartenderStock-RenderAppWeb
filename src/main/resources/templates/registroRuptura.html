<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <!-- Head -->
    <body>
        
        <section>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 order-lg-2">
                        <div class="p-5">
                            <img class="img-fluid rounded-circle" src="../statics/img/bartender.jpg" alt="">
                        </div>
                    </div> 
                    
                    <div class="col-lg-6 order-lg-1">
                        
                        <div class="p-5">

                            <h2 class="display-4">Nueva Ruptura</h2>
                            
                             <form action="/usuario/actualizar-ruptura" method="POST" enctype="multipart/form-data">

                                                                    
                                                                  
                                                                   
                                 <input type="hidden"  name="id" th:value="${perfil.id}"/>
                                                                    
                                                                    <label>Responsables de la ruptura</label>
                                                                    <input type="text" class="form-control" name="nombre"  />
                                                                    <label>Explicacion(opcional)</label>
                                                                    <input type="text" class="form-control" name="explicacion"  />
                                                                    <label>Cantidad</label>
                                                                    <input type="number" class="form-control" name="cantidad"  />
                                                                    <label>Tipo de Cristaleria Rota</label>
                                                                              <select class="form-control" name="idCristaleria"> 
                                                                            <option th:each="cristaleria: ${cristalerias}" th:value="${cristaleria.id}" th:text="${cristaleria.tipo+'-'+cristaleria.barraPerteneciente.nombre}"  ></option>
                                                                            
                                                                              </select>    
                                                                    <label>Barra Perteneciente</label>
                                                                              <select class="form-control" name="idBarra"> 
                                                                            <option th:each="barra : ${barras}" th:value="${barra.id}" th:text="${barra.nombre}"></option>
                                                                            </select>           
                                                                      

                                                                    
                                                                  
                                                                    <br/><button type="submit" class="btn btn-primary">enviar</button>
                                                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- Footer -->
        <footer class="py-5 bg-black">
            <div class="container">
                <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2019</p>
            </div>
            <!-- /.container -->
        </footer>

        <!-- Bootstrap core JavaScript -->
        <script th:replace="/fragments/boostjs :: script"></script>
    </body>

</html>
