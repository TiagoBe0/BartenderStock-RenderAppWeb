<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rahip - Nosotros</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  
  <link rel="stylesheet" href="contacto.css">
<link rel="icon" type="image/svg+xml" href="layaout-web/archivos/rahip-logo-lila.svg">
  
</head>
<body>
  <div class="wrapper">
    <header>
      <nav>
        <a th:href="@{/}"  class="brand">
          <img src="layaout-web/archivos/rahip-logo-blanco.svg" alt="Marca" class="brand-icon">
        </a>
        <button class="nav-toggle" id="navToggle" aria-label="toggle navigation" aria-expanded="false">
          <span class="hamburger-icon"></span>
          <span class="sr-only">Menú</span>
        </button>
      <ul class="nav-list" id="navList">
          <li class="nav-item"><a th:href="@{/nosotros}">NOSOTROS</a></li>
          <li class="nav-item"><a th:href="@{/servicios}">SERVICIOS</a></li>
          <li class="nav-item"><a th:href="@{/brief}">BRIEF</a></li>
          <li class="nav-item"><a th:href="@{/calificanos}">CALIFICANOS</a></li>
          <li class="nav-item"><a th:href="@{/contacto}">CONTACTO</a></li>
        
        </ul>
      </nav>
    </header>

    <button id="theme-toggle" onclick="toggleTheme()">🌙</button>
    <a href="https://wa.me/+5492617501005" target="_blank" class="whatsapp-float">
      <img src="layaout-web/archivos/iconos-redes/whatsapp-blanco.svg" alt="WhatsApp">
    </a>

    <!-- Contenido principal -->
    <main class="content">
      <section class="contact-form">
        <div class="container py-5">
          <!-- Mensaje Intro -->
          <p class="intro text-center text-white mb-4">
            Recordá que te podés comunicar por WhatsApp para una mejor atención, o bien por cualquiera de nuestras redes
          </p>

          <form action="TU_ENDPOINT" method="post">
            <div class="mb-3">
              <input
                type="text"
                name="empresa"
                class="form-control form-control-lg bg-white bg-opacity-25 border-0 rounded-pill text-white"
                placeholder="Nombre de la empresa"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                name="nombre"
                class="form-control form-control-lg bg-white bg-opacity-25 border-0 rounded-pill text-white"
                placeholder="Nombre completo"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                name="email"
                class="form-control form-control-lg bg-white bg-opacity-25 border-0 rounded-pill text-white"
                placeholder="E‑mail"
                required
              />
            </div>
            <div class="mb-4">
              <textarea
                name="consulta"
                rows="4"
                class="form-control form-control-lg bg-white bg-opacity-25 border-0 rounded text-white"
                placeholder="Consulta..."
                required
              ></textarea>
            </div>

            <!-- Botón Enviar -->
            <div class="text-center">
              <button type="submit" class="btn btn-outline-light rounded-pill px-5 py-2">
                ENVIAR
              </button>
            </div>
          </form>

          <!-- Mensaje de confirmación oculto por defecto -->
          <div
            id="success-message"
            class="alert alert-success success-animation"
            role="alert"
            style="
              display: none;
              position: fixed;
              top: 20%;
              left: 50%;
              transform: translateX(-50%);
              z-index: 1000;
            "
          >
            ¡Formulario enviado correctamente!
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-left">
        <p style="font-size: 10px;">RAHIP Estudio Creativo | Todos los derechos reservados 2025</p>
      </div>
      <div class="footer-right">
        <a href="https://wa.me/+5492617501005" class="social-icon" target="_blank"><img src="layaout-web/archivos/iconos-redes/whatsapp-blanco.svg" alt="WhatsApp"></a>
        <a href="#" class="social-icon"><img src="layaout-web/archivos/iconos-redes/instagram-blanco.svg" alt="Instagram"></a>
        <a href="#" class="social-icon"><img src="layaout-web/archivos/iconos-redes/linkedin-blanco.svg" alt="LinkedIn"></a>
        <a href="#" class="social-icon"><img src="layaout-web/archivos/iconos-redes/mail-blanco.svg" alt="Email"></a>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

  <script>
    // Theme toggle function
    function toggleTheme() {
      const body = document.body;
      const button = document.getElementById('theme-toggle');
      body.classList.toggle('dark-theme');
      button.textContent = body.classList.contains('dark-theme') ? '☀️' : '🌙';
    }

    // Navigation toggle
    const navToggle = document.getElementById('navToggle');
    const navList = document.getElementById('navList');

    if (navToggle && navList) {
      navToggle.addEventListener('click', () => {
        navList.classList.toggle('active');
        const isExpanded = navList.classList.contains('active');
        navToggle.setAttribute('aria-expanded', isExpanded);
      });
    }
  </script>
  
</body>
</html>
