<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>rahip – Contacto</title>
  <link rel="stylesheet" href="contacto.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet" />
  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="wrapper">
    <!-- Header -->
    <header>
      <nav>
        <ul class="nav-list">
          <li class="brand">
            <a href="index.html">
              <img src="layaout-web/archivos/rahip-logo-blanco.svg" alt="rahip" class="brand-icon" />
            </a>
          </li>
          <li class="nav-item"><a href="nosotros.html">NOSOTROS</a></li>
          <li class="nav-item"><a href="servicios.html">SERVICIOS</a></li>
          <li class="nav-item"><a href="brief.html">BRIEF</a></li>
          <li class="nav-item"><a href="calificanos.html">CALIFICANOS</a></li>
          <li class="nav-item"><a href="contacto.html">CONTACTO</a></li>
          <li class="user">
            <a href="login.html">
              <img src="layaout-web/archivos/base-datos-icono.svg" alt="Usuario" class="user-icon" />
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Toggle de tema -->
    <button id="theme-toggle" onclick="toggleTheme()">🌙</button>

    <!-- WhatsApp flotante -->
    <a href="https://wa.me/+5492617501005" class="whatsapp-float" target="_blank">
      <img src="layaout-web/archivos/iconos-redes/whatsapp-blanco.svg" alt="WhatsApp" />
    </a>

    <!-- Contenido principal -->
    <main class="content">
      <section class="contact-form">
        <div class="container py-5">
          <!-- Mensaje Intro -->
          <p class="intro text-center text-white mb-4">
            Recordá que te podés comunicar por WhatsApp para una mejor atención, o bien por cualquiera de nuestras redes
          </p>

          <form action="TU_ENDPOINT" method="post">
            <div class="mb-3">
              <input
                type="text"
                name="empresa"
                class="form-control form-control-lg bg-white bg-opacity-25 border-0 rounded-pill text-white"
                placeholder="Nombre de la empresa"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                name="nombre"
                class="form-control form-control-lg bg-white bg-opacity-25 border-0 rounded-pill text-white"
                placeholder="Nombre completo"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                name="email"
                class="form-control form-control-lg bg-white bg-opacity-25 border-0 rounded-pill text-white"
                placeholder="E‑mail"
                required
              />
            </div>
            <div class="mb-4">
              <textarea
                name="consulta"
                rows="4"
                class="form-control form-control-lg bg-white bg-opacity-25 border-0 rounded text-white"
                placeholder="Consulta..."
                required
              ></textarea>
            </div>

            <!-- Botón Enviar -->
            <div class="text-center">
              <button type="submit" class="btn btn-outline-light rounded-pill px-5 py-2">
                ENVIAR
              </button>
            </div>
          </form>

          <!-- Mensaje de confirmación oculto por defecto -->
          <div
            id="success-message"
            class="alert alert-success success-animation"
            role="alert"
            style="
              display: none;
              position: fixed;
              top: 20%;
              left: 50%;
              transform: translateX(-50%);
              z-index: 1000;
            "
          >
            ¡Formulario enviado correctamente!
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-left">
        <p>RAHIP Estudio Creativo | Todos los derechos reservados 2025</p>
      </div>
      <div class="footer-right">
        <a href="#" class="social-icon"><img src="layaout-web/archivos/iconos-redes/whatsapp-blanco.svg" alt="WhatsApp" /></a>
        <a href="#" class="social-icon"><img src="layaout-web/archivos/iconos-redes/instagram-blanco.svg" alt="Instagram" /></a>
        <a href="#" class="social-icon"><img src="layaout-web/archivos/iconos-redes/linkedin-blanco.svg" alt="LinkedIn" /></a>
        <a href="#" class="social-icon"><img src="layaout-web/archivos/iconos-redes/mail-blanco.svg" alt="Email" /></a>
      </div>
    </footer>
  </div><!-- /.wrapper -->

  <!-- Scripts -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"
  ></script>
  <script>
    // Cambio de tema
    function toggleTheme() {
      const body = document.body;
      const btn  = document.getElementById("theme-toggle");
      body.classList.toggle("dark-theme");
      btn.textContent = body.classList.contains("dark-theme") ? "☀️" : "🌙";
    }

    // Animación + redirección en el formulario de contacto
    const contactForm = document.querySelector(".contact-form form");
    const successMsg  = document.getElementById("success-message");

    contactForm.addEventListener("submit", function(e) {
      e.preventDefault();                // Evita recarga inmediata
      successMsg.style.display = "block"; // Muestra el mensaje
      contactForm.querySelector("button").disabled = true; // Deshabilita botón

      // Tras 2 s, redirige al inicio
      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    });
  </script>
</body>
</html>
