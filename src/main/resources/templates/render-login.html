<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rahip - Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  
  <link rel="stylesheet" href="nosotros.css"> 
  <link rel="icon" type="image/svg+xml" href="layaout-web/archivos/rahip-logo-lila.svg">

  <style>
    /* Contenedor principal para centrar el contenido del login */
    main.login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1; /* Ocupa el espacio disponible para centrar verticalmente */
    }

    .login-box {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
    }

    /* Estilo para los campos del formulario */
    .form-transparente {
      background-color: transparent !important;
      border: 1px solid rgba(255, 255, 255, 0.8) !important;
      color: white !important;
      border-radius: 15px;
    }
    .form-transparente::placeholder {
      color: rgba(255, 255, 255, 0.7) !important;
    }
    .form-transparente:focus {
      box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25) !important;
    }

    /* Estilo para los botones */
    .btn-rounded {
      border-radius: 25px;
      padding: 0.5rem 1.5rem;
    }
  </style>
  
</head>
<body>
  <div class="wrapper">
    <header>
      <nav>
        <a th:href="@{/}" class="brand">
          <img src="layaout-web/archivos/rahip-logo-blanco.svg" alt="Marca" class="brand-icon">
        </a>
        <button class="nav-toggle" id="navToggle" aria-label="toggle navigation" aria-expanded="false">
          <span class="hamburger-icon"></span>
          <span class="sr-only">Menú</span>
        </button>
        <ul class="nav-list" id="navList">
          <li class="nav-item"><a th:href="@{/nosotros}">NOSOTROS</a></li>
          <li class="nav-item"><a th:href="@{/servicios}">SERVICIOS</a></li>
          <li class="nav-item"><a th:href="@{/brief}">BRIEF</a></li>
          <li class="nav-item"><a th:href="@{/calificanos}">CALIFICANOS</a></li>
          <li class="nav-item"><a th:href="@{/contacto}">CONTACTO</a></li>
        
        </ul>
      </nav>
    </header>

    <button id="theme-toggle" onclick="toggleTheme()">🌙</button>
    <a href="https://wa.me/+5492617501005" target="_blank" class="whatsapp-float">
      <img src="layaout-web/archivos/iconos-redes/whatsapp-blanco.svg" alt="WhatsApp">
    </a>

    <main class="content login-container">
        <div class="login-box text-white text-center">
            <h2 class="mb-4">Iniciar Sesión</h2>

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Usuario o contraseña inválidos.
            </div>
  
            <form action="/logincheck" method="post">
                <div class="mb-3">
                    <input type="email" name="username" id="username" class="form-control form-transparente text-center" placeholder="Email" required autofocus>
                </div>
                <div class="mb-4">
                    <input type="password" name="password" id="password" class="form-control form-transparente text-center" placeholder="Contraseña" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-outline-light btn-rounded">Ingresar</button>
                </div>
            </form>
            <div class="mt-4">
                <a href="#" class="text-white-50 small">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="mt-3">
                <p class="mb-0 text-white-50">¿No tienes una cuenta? <a href="/registro" class="text-white fw-bold">Regístrate</a></p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-left">
            <p style="font-size: 10px;">RAHIP Estudio Creativo | Todos los derechos reservados 2025</p>
        </div>
        <div class="footer-right">
            <a href="https://wa.me/+5492617501005" class="social-icon" target="_blank"><img src="layaout-web/archivos/iconos-redes/whatsapp-blanco.svg" alt="WhatsApp"></a>
            <a href="#" class="social-icon"><img src="layaout-web/archivos/iconos-redes/instagram-blanco.svg" alt="Instagram"></a>
            <a href="#" class="social-icon"><img src="layaout-web/archivos/iconos-redes/linkedin-blanco.svg" alt="LinkedIn"></a>
            <a href="#" class="social-icon"><img src="layaout-web/archivos/iconos-redes/mail-blanco.svg" alt="Email"></a>
        </div>
    </footer>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

  <script>
    // Tus scripts se mantienen igual
    function toggleTheme() {
      const body = document.body;
      const button = document.getElementById('theme-toggle');
      body.classList.toggle('dark-theme');
      button.textContent = body.classList.contains('dark-theme') ? '☀️' : '🌙';
    }

    const navToggle = document.getElementById('navToggle');
    const navList = document.getElementById('navList');

    if (navToggle && navList) {
      navToggle.addEventListener('click', () => {
        navList.classList.toggle('active');
        const isExpanded = navList.classList.contains('active');
        navToggle.setAttribute('aria-expanded', isExpanded);
      });
    }
  </script>
  
</body>
</html>
