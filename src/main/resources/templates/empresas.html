<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rahip - Lista de Empresas</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  
  <link rel="stylesheet" href="nosotros.css">
  <link rel="icon" type="image/svg+xml" href="layaout-web/archivos/rahip-logo-lila.svg">

  <style>
    .table-empresas-custom {
      width: 100%;
      margin-bottom: 1rem;
      color: white; /* Color de texto general para la tabla */
      border-collapse: collapse; /* Bordes m√°s limpios */
    }

    .table-empresas-custom th,
    .table-empresas-custom td {
      padding: 0.9rem; /* Espaciado interno m√°s generoso */
      text-align: left;
      border: 1px solid rgba(255, 255, 255, 0.2); /* Bordes sutiles */
    }

    .table-empresas-custom thead th {
      background-color: rgb(67, 4, 101); /* Color de fondo del header de tu nav en nosotros.css */
      color: white;
      font-weight: bold;
      border-color: rgba(255, 255, 255, 0.3);
    }

    .table-empresas-custom tbody tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05); /* Rayado sutil para filas pares */
    }

    .table-empresas-custom tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.1); /* Efecto hover */
      cursor: pointer;
    }

    /* Ajuste para el t√≠tulo de la secci√≥n de la tabla */
    .table-title {
        color: white; /* Asegurar que el t√≠tulo sea blanco */
    }
  </style>
  
</head>
<body>
  <div class="wrapper">
    <button id="theme-toggle" onclick="toggleTheme()">üåô</button>
    <a href="https://wa.me/+5492617501005" target="_blank" class="whatsapp-float">
      <img src="layaout-web/archivos/iconos-redes/whatsapp-blanco.svg" alt="WhatsApp">
    </a>

    <main class="content">
      <div class="container mt-4">
        <h2 class="text-center mb-4 table-title">Lista de Empresas</h2>
        <div class="table-responsive">
          <table class="table-empresas-custom">
            <thead>
              <tr>
                <th scope="col">nombre</th>
                <th scope="col">capitalTotal($)</th>
                
                <th scope="col">total de trabajos</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="empresa : ${empresas}">
                <td th:text="${empresa.nombre}">empresa</td>
                <td th:text="${empresa.precioTotal}">capital</td>
              <td th:text="${empresa.totalUnidades}">trabajos</td>
             
              </tr>
              </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-left">
        <p style="font-size: 10px;">RAHIP Estudio Creativo | Todos los derechos reservados 2025</p>
      </div>
      <div class="footer-right">
        <a href="https://wa.me/+5492617501005" class="social-icon" target="_blank"><img src="layaout-web/archivos/iconos-redes/whatsapp-blanco.svg" alt="WhatsApp"></a>
        <a href="#" class="social-icon"><img src="layaout-web/archivos/iconos-redes/instagram-blanco.svg" alt="Instagram"></a>
        <a href="#" class="social-icon"><img src="layaout-web/archivos/iconos-redes/linkedin-blanco.svg" alt="LinkedIn"></a>
        <a href="#" class="social-icon"><img src="layaout-web/archivos/iconos-redes/mail-blanco.svg" alt="Email"></a>
      </div>
    </footer>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"></script>

  <script>
    // Theme toggle function
    function toggleTheme() {
      const body = document.body;
      const button = document.getElementById('theme-toggle');
      body.classList.toggle('dark-theme');
      button.textContent = body.classList.contains('dark-theme') ? '‚òÄÔ∏è' : 'üåô';
    }
