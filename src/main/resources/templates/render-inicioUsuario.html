<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="nosotros.css"> 
  <link rel="icon" type="image/svg+xml" href="layaout-web/archivos/rahip-logo-lila.svg">
  
</head>
<body>
  <div class="wrapper">
    <header>
      <nav>
        <a th:href="@{/}" class="brand">
          <img src="layaout-web/archivos/rahip-logo-blanco.svg" alt="Marca" class="brand-icon">

          <span class="hamburger-icon"></span>
          <span class="sr-only">Men√∫</span>
        </button>
        
        <ul class="nav-list" id="navList">
            <li class="nav-item" th:if="${session.usuariosession == null}">
                <a th:href="@{/usuario/registroUsuario}">Reg√≠strate</a>
            </li>
            <li class="nav-item" th:if="${session.usuariosession == null}">

            </li>

            <li class="nav-item" th:if="${session.usuariosession != null}">
                <a th:href="@{/usuario/editar-perfil(id=${session.usuariosession.id})}">Editar Perfil</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/admin/dashboard}">Dashboard Admin</a>
            </li>
            <li class="nav-item" th:if="${session.usuariosession != null}">
                <a th:href="@{/logout}">Salir</a>

        </ul>
      </nav>
    </header>

    <button id="theme-toggle" onclick="toggleTheme()">üåô</button>
    <a href="https://wa.me/+5492617501005" target="_blank" class="whatsapp-float">
      <img src="layaout-web/archivos/iconos-redes/whatsapp-blanco.svg" alt="WhatsApp">
    </a>

    <main class="content d-flex align-items-center justify-content-center text-center">
        <div class="container">
            <h1 class="lilita-one-regular" style="font-size: 4rem;">Bienvenido a RAHIP</h1>
            <h2 th:if="${session.usuariosession != null}" th:text="${session.usuariosession.nombre + ' ' + session.usuariosession.apellido}" style="font-size: 2rem;"></h2>
            <p th:if="${session.usuariosession == null}" class="lead mt-3">Inicia sesi√≥n o reg√≠strate para gestionar tus proyectos.</p>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-left">
            <p style="font-size: 10px;">RAHIP Estudio Creativo | Todos los derechos reservados <span th:text="${#dates.year(#dates.createNow())}"></span></p>
        </div>
        <div class="footer-right">
            <a href="https://wa.me/+5492617501005" class="social-icon" target="_blank"><img src="layaout-web/archivos/iconos-redes/whatsapp-blanco.svg" alt="WhatsApp"></a>
            <a href="#" class="social-icon"><img src="layaout-web/archivos/iconos-redes/instagram-blanco.svg" alt="Instagram"></a>
            <a href="#" class="social-icon"><img src="layaout-web/archivos/iconos-redes/linkedin-blanco.svg" alt="LinkedIn"></a>
            <a href="#" class="social-icon"><img src="layaout-web/archivos/iconos-redes/mail-blanco.svg" alt="Email"></a>
        </div>
    </footer>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

  <script>
    // Script de toggle de nosotros.html
    function toggleTheme() {
      const body = document.body;
      const button = document.getElementById('theme-toggle');
      body.classList.toggle('dark-theme');
      button.textContent = body.classList.contains('dark-theme') ? '‚òÄÔ∏è' : 'üåô';
    }

    const navToggle = document.getElementById('navToggle');
    const navList = document.getElementById('navList');

    if (navToggle && navList) {
      navToggle.addEventListener('click', () => {
        navList.classList.toggle('active');
        const isExpanded = navList.classList.contains('active');
        navToggle.setAttribute('aria-expanded', isExpanded);
      });
    }
  </script>
  
</body>
</html>
